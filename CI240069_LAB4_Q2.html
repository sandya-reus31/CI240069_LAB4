<!DOCTYPE html>
<html>
<head>
  <title>Number Checker</title>
</head>
<body>

<h2 style="font-size: 30px; color: #682434;">Number Checker</h2>

<input type="text" id="userInput" placeholder="Enter a number" 
       style="font-size: 18px; padding: 10px; width: 250px; border: 2px solid #682434; border-radius: 5px;">

<button onclick="checkInput()" 
        style="font-size: 18px; padding: 10px 20px; background-color: #682434; color: white; border: none; border-radius: 5px; cursor: pointer;">
  Check
</button>

<script>
  function checkInput() {
    const input = document.getElementById("userInput").value;
    const number = Number(input);

    if (input.trim() === "" || isNaN(number)) {
      alert("Please insert a number!");
    } else if (number < 10) {
      alert("The number is lower than 10");
    } else {
      alert("The number is higher than 10");
    }

    // Clear the input after checking
    document.getElementById("userInput").value = "";
  }
</script>

</body>
</html>
